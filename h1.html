<!DOCTYPE html>
<html>

<head>
    <title>Color Pattern Verification</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="verification-container">
        <h2>Verify Your Color Pattern</h2>
        <p>Click the colors in the correct pattern:</p>
        <div class="color-grid">
            <div class="color" data-color="red"></div>
            <div class="color" data-color="green"></div>
            <div class="color" data-color="blue"></div>
            <div class="color" data-color="yellow"></div>
        </div>
        <button id="verify-button">Verify</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
