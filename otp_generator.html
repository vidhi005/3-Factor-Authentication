<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OTP Authentication</title>
</head>
<body>
    <div class="container">
        <h1>OTP Authentication</h1>
        <div class="phone-box">
            <input type="tel" id="phoneInput" placeholder="Enter Phone Number">
            <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
        </div>
        <div class="otp-box">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button id="verifyBtn" onclick="validateOTP()">Verify OTP</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
