<!DOCTYPE html>
<html>

<head>
    <style>
        /* Reset some default styles */
body, h1 {
    margin: 0;
    padding: 0;
}

/* Apply styles to the background container */
.background {
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the wrapper box containing the forms */
.wrapper-box {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
    padding: 20px;
    text-align: center;
    max-width: 400px;
}

/* Style headings */
h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style form elements */
.form-group {
    margin: 15px 0;
}

label {
    display: block;
    text-align: left;
    color: #333;
    margin-bottom: 5px;
    font-size: 16px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Style the error message */
.error {
    color: red;
    font-size: 14px;
}

/* Style links */
a {
    text-decoration: none;
    color: #007BFF;
    font-size: 16px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div class="background">
        <div class="wrapper-box">
            <h1>Login or Sign Up</h1>
            <form class="login-form" action="/form/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-option">
                <p>Don't have an account? <a href="/hello">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
<script>
    console.log("Hello")
</script>

</html>
