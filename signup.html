<!DOCTYPE html>
<html>

<head>
    <style>

            /* Reset some default styles */
body, h1 {
    margin: 0;
    padding: 0;
}

/* Apply styles to the background container */
.background {
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the wrapper box containing the forms */
.wrapper-box {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
    padding: 20px;
    text-align: center;
    max-width: 400px;
}

/* Style headings */
h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style form elements */
.form-group {
    margin: 15px 0;
}

label {
    display: block;
    text-align: left;
    color: #333;
    margin-bottom: 5px;
    font-size: 16px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Style the error message */
.error {
    color: red;
    font-size: 14px;
}

/* Style links */
a {
    text-decoration: none;
    color: #007BFF;
    font-size: 16px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div class="background">
        <div class="wrapper-box">
            <h1>Login or Sign Up</h1>
            <form class="login-form signup" action="/form/signup" method="post">
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" name="username" placeholder="Enter a new username">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="password" placeholder="Enter a new password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password"
                        placeholder="Confirm your password">
                </div>
                <button type="submit" onclick="return validateForm()">Sign Up</button>
                <span id="password-error" class="error"></span>
            </form>
            <div class="signup-option">
                <p>Already have an account? <a href="/">Login</a></p>
            </div>
        </div>
        <script>
            function validateForm() {
                var newPassword = document.getElementById("new-password").value;
                var confirmPassword = document.getElementById("confirm-password").value;
                var errorSpan = document.getElementById("password-error");

                if (newPassword !== confirmPassword) {
                    errorSpan.innerText = "Passwords do not match.";
                    return false; // Prevent form submission
                } else {
                    errorSpan.innerText = "";
                    return true; // Allow form submission
                }
            }
        </script>
    </div>
</body>

</html>
